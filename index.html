<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Água Diário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="agua.css">
</head>
<body>
    <header>
        <h1>Contador de Água Diário</h1>
        <button>copo d'água</button>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>data</th>
                    <th>copos</th>
                    <th>litros</th>
                    <th>---</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>02/02/2026</td>
                    <td>10</td>
                    <td>2 litros</td>
                </tr>
                <tr>
                    <td>01/02/2026</td>
                    <td>10</td>
                    <td>2 litros</td>
                    <td class="acoes">
                        <button class="acao acao-adicionar" aria-label="Adicionar copo"><i class="fa-solid fa-plus"></i></button>
                        <button class="acao acao-remover" aria-label="Remover copo"><i class="fa-solid fa-minus"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
